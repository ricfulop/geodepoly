[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geodepoly"
version = "0.1.0"
description = "Series-reversion polynomial solver with bootstrap and deflation"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Ric Fulop", email = "ricfulop@mit.edu" }]
requires-python = ">=3.9"
dependencies = []

[project.urls]
Homepage = "https://github.com/yourname/geodepoly"

[project.optional-dependencies]
dev = ["pytest", "numpy"]
