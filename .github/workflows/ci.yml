name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,lint]
      - name: Test (coverage â‰¥90%)
        run: pytest -q --maxfail=1 --disable-warnings --cov=geodepoly --cov-report=xml --cov-report=term-missing --cov-fail-under=90
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
      - name: Lint (ruff)
        run: ruff check geodepoly
      - name: Format (black --check)
        run: black --check geodepoly
      - name: Type check (mypy)
        run: mypy geodepoly || true

  extras:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extra: [sympy, numba, ai-torch, ai-jax]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install with extra
        run: |
          python -m pip install --upgrade pip
          pip install -e .[${{ matrix.extra }}]
      - name: Smoke import
        run: |
          python - <<'PY'
          import geodepoly
          from geodepoly import solve_all
          # Optional AI smoke
          try:
              from geodepoly.ai import root_solve_torch, root_solve_jax
          except Exception:
              pass
          print('import ok', bool(solve_all))
          PY
